        <script>

            var es = document.getElementById("test-swipe-start");
            var em = document.getElementById("test-swipe-move");
            var c = document.getElementById("swipe-container");
            var start = 0;
            var end = 0;
            var move = 0;
            c.addEventListener('touchstart', function(){
                start++;
                es.innerHTML = 'swipe start '+start;
            }, false);
    
            c.addEventListener('touchmove', function(){
                move++;
                em.innerHTML = 'swipe move '+move;
            }, false);
            
            c.addEventListener('touchend', function(){
                end++;
                el.innerHTML = 'swipe end '+end;
            }, false);
            
            var emv = document.getElementById("test-swipe-mousemove");
            var emo = document.getElementById("test-swipe-mouseout");
            var mousemove = 0;
            c.addEventListener('mousemove', function(){
                mousemove++;
                emv.innerHTML = 'mousemove '+mousemove;
            }, false);
            
            var mouseout = 0;
            c.addEventListener('mouseout', function(){
                mouseout++;
                emo.innerHTML = 'mouseout '+mouseout;
            }, false);
        </script>
