<html>
    <head>
        <title>GameBaba</title>

    </head>

    <body>
        <div class="game9ja-login">
            <div class="game9ja-form">
                <div class="game9ja-login-title">GameBaba</div>
                <div class="game9ja-login-desc">Play games with family and friends...</div>
                <input id="game-login-user-id" type="text"  placeholder="Phone number" />
                <input id="game-login-password" type="password" placeholder="Password" />
                <input id="game-login-btn-login" type="button" value="Login" />
                <div  class="game9ja-error" id="game-login-error"></div>
                <a class="game9ja-forgot-password" id="game-login-forgot-password" href="#">Forgot password?</a>
                <input  class="game9ja-signup-btn" id="game-login-btn-signup" type="button" value="Sign up" />
            </div>
        </div>
    </body>


</html>
