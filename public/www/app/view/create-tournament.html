<html>
    <head>
        <title>GameBaba</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../app/css/default-header.css" />
        <link rel="stylesheet" href="../app/css/app-main.css" />
        <link rel="stylesheet" href="../app/css/form.css" />
        <link rel="stylesheet" href="../app/css/choose-icon.css" />
        <link rel="stylesheet" href="../app/css/font-awesome-4.7.0.min.css" />
    </head>

    <body>

        <div id="create-tournament">
            
            <div class="game9ja-default-header">
                <div id="create-tournament-view-title">
                    New Tournament
                </div>

                <i id="create-tournament-back-btn" class="fa fa-arrow-left game9ja-header-item-left"></i>
            </div>
            <div class="game9ja-form">
                <div>
                    <div><input id="create-tournament-name" type="text"  placeholder="Tournament name" /></div>                    
                </div>
                <div id="create-tournament-type">
                    <div>
                        <select>
                            <option>Select Type</option>
                            <option>Round Robin</option>
                            <option>Single Elimination</option>
                        </select>
                    </div>                    
                </div>
                <div id="create-tournament-variant" class="draughts-only">
                    <div>
                        <select>
                            <option>Select Draughts Variant</option>
                        </select>
                    </div>                    
                </div>
                <div id="create-tournament-sets-count">
                    <div>
                        <select>
                            <option>Select number of sets</option>
                            <option value="1" selected>1</option>
                            <option value="2">2</option>
                            <option value="3">2</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>                    
                </div>

                <div class="game9ja-choose-icon">
                    <div><span >Choose icon</span></div>
                    <div><span id="create-tournament-select-photo" class="fa fa-camera"></span><input name="tournament_icon" id="create-tournament-photo-file" type="file"/></div>                    
                    <div><img id="create-tournament-photo" src="" alt=""/></div>
                </div>

                <input id="create-tournament-btn" type="button" value="Create" />
                <div  class="game9ja-error"></div>
            </div>
        </div>
    </body>


</html>
