<html>
    <head>
        <title>GameBaba</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="../app/css/app-main.css" />
        <link rel="stylesheet" href="../app/css/default-header.css" />
        <link rel="stylesheet" href="../app/css/form.css" />
        <link rel="stylesheet" href="../app/css/choose-icon.css" />
        <link rel="stylesheet" href="../app/css/font-awesome-4.7.0.min.css" />

    </head>

    <body>
        <div id="create-group">
        <div class="game9ja-default-header">
            <div>
                New Group
            </div>

            <i id="create-group-back-btn" class="fa fa-arrow-left game9ja-header-item-left"></i>
        </div>
        <div class="game9ja-form">
            <div>
                <div><input id="create-group-name" type="text"  placeholder="Group name" /></div>                    
            </div>
            <div>
                <div><input id="create-group-description" type="text"  placeholder="Group description" /></div>                    
            </div>

            <div class="game9ja-choose-icon">
                <div><span >Choose icon</span></div>
                <div><span id="create-group-select-photo" class="fa fa-camera"></span><input name="group_icon" id="create-group-photo-file" type="file"/></div>                    
                <div><img id="create-group-photo"  src="" alt=""/></div>
            </div>


            <input id="create-group-btn" type="button" value="Create" />
            <div  class="game9ja-error"></div>
        </div>
    </div>
    </body>


</html>
