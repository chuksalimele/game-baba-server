        <link rel="stylesheet" href="../app/css/app-main.css" />
        <link rel="stylesheet" href="../app/css/horizontal-list.css" />
        <link rel="stylesheet" href="../app/css/section-container.css" />
        <link rel="stylesheet" href="../app/css/game-view-options.css" />

    </head>
    <body>

        <div class="game9ja-section-container">
            <!--for chess start--->
            <div data-game-option="chess">
                <div class="game-view-options-title">Piece</div>
                <div class="game9a-horizontal-list" data-piece="2d">
                    <!--2D pieces-->
                    <img  class="game-view-options-item" data-name="3dwood" src="../resources/games/chess/2D/pieces/3dwood/wp.png" alt=""/>
                    <img  class="game-view-options-item" data-name="alpha" src="../resources/games/chess/2D/pieces/alpha/wp.png" alt=""/>
                    <img  class="game-view-options-item" data-name="club" src="../resources/games/chess/2D/pieces/club/wp.png" alt=""/>
                    <img  class="game-view-options-item" data-name="modern2" src="../resources/games/chess/2D/pieces/modern2/wp.png" alt=""/>
                </div>
                <div class="game9a-horizontal-list" data-piece="3d">
                    <!--3D pieces-->
                    <img  class="game-view-options-item" data-name="TODO 1" src="../resources/images/default_person.png" alt=""/>
                    <img  class="game-view-options-item" data-name="TODO 2" src="../resources/images/default_person.png" alt=""/>
                </div>
            </div>

            <div data-game-option="chess">
                <div class="game-view-options-title">Board</div>

                <div class="game9a-horizontal-list" data-board="top">
                    <!--Board top-->
                    <img  class="game-view-options-item" data-name="blue" src="../resources/games/chess/board/themes/blue/60.png" alt=""/>
                    <img  class="game-view-options-item" data-name="brown" src="../resources/games/chess/board/themes/brown/60.png" alt=""/>
                    <img  class="game-view-options-item" data-name="green" src="../resources/games/chess/board/themes/green/60.png" alt=""/>
                    <img  class="game-view-options-item" data-name="grey" src="../resources/games/chess/board/themes/grey/60.png" alt=""/>
                    <img  class="game-view-options-item" data-name="marblegreen" src="../resources/games/chess/board/themes/marblegreen/60.png" alt=""/>
                    <img  class="game-view-options-item" data-name="pink" src="../resources/games/chess/board/themes/pink/60.png" alt=""/>
                    <img  class="game-view-options-item" data-name="winboard" src="../resources/games/chess/board/themes/winboard/60.png" alt=""/>
                    <img  class="game-view-options-item" data-name="wooddark" src="../resources/games/chess/board/themes/wooddark/60.png" alt=""/>
                    <img  class="game-view-options-item" data-name="woodlight" src="../resources/games/chess/board/themes/woodlight/60.png" alt=""/>
                    <img  class="game-view-options-item" data-name="woodmid" src="../resources/games/chess/board/themes/woodmid/60.png" alt=""/>
                </div>

                <div class="game9a-horizontal-list" data-board="frame">
                    <!--Board frame-->
                    <img  class="game-view-options-item" data-name="wood_base_1" src="../resources/images/wood_base_1.jpg" alt=""/>
                    <img  class="game-view-options-item" data-name="wood_base_2" src="../resources/images/wood_base_2.jpg" alt=""/>
                </div>    
            </div>

            <div data-game-option="chess">
                <div class="game-view-options-title">Floor</div>

                <div class="game9a-horizontal-list" data-board="floor">
                    <img  class="game-view-options-item" data-name="wood_base_1" src="../resources/images/wood_base_1.jpg" alt=""/>
                    <img  class="game-view-options-item" data-name="wood_base_2" src="../resources/images/wood_base_2.jpg" alt=""/>
                </div>         
            </div>
            <!-- for chess end--->
            
            <!-- for draughts start--->
            <div data-game-option="draughts">
                <div class="game-view-options-title">Piece</div>
                <div class="game9a-horizontal-list" data-piece="2d">
                    <!--2D pieces-->
                    <img  class="game-view-options-item" data-name="3dwood" src="../resources/games/draughts/2D/pieces/TODO/wp.png" alt=""/>
                    <img  class="game-view-options-item" data-name="alpha" src="../resources/games/draughts/2D/pieces/TODO/wp.png" alt=""/>
                    <img  class="game-view-options-item" data-name="club" src="../resources/games/draughts/2D/pieces/TODO/wp.png" alt=""/>
                    <img  class="game-view-options-item" data-name="modern2" src="../resources/games/draughts/2D/pieces/TODO/wp.png" alt=""/>
                </div>
                <div class="game9a-horizontal-list" data-piece="3d">
                    <!--3D pieces-->
                    <img  class="game-view-options-item" data-name="TODO 1" src="../resources/images/TODO.png" alt=""/>

                </div>
            </div>

            <div data-game-option="draughts">
                <div class="game-view-options-title">Board</div>

                <div class="game9a-horizontal-list" data-board="top">

                    <img  class="game-view-options-item" data-name="blue" src="../resources/games/draughts/board/themes/blue/60.png" alt=""/>
                    <img  class="game-view-options-item" data-name="brown" src="../resources/games/draughts/board/themes/brown/60.png" alt=""/>
                    <img  class="game-view-options-item" data-name="green" src="../resources/games/draughts/board/themes/green/60.png" alt=""/>
                    <img  class="game-view-options-item" data-name="grey" src="../resources/games/draughts/board/themes/grey/60.png" alt=""/>
                    <img  class="game-view-options-item" data-name="marblegreen" src="../resources/games/draughts/board/themes/marblegreen/60.png" alt=""/>
                    <img  class="game-view-options-item" data-name="pink" src="../resources/games/draughts/board/themes/pink/60.png" alt=""/>
                    <img  class="game-view-options-item" data-name="winboard" src="../resources/games/draughts/board/themes/winboard/60.png" alt=""/>
                    <img  class="game-view-options-item" data-name="wooddark" src="../resources/games/draughts/board/themes/wooddark/60.png" alt=""/>
                    <img  class="game-view-options-item" data-name="woodlight" src="../resources/games/draughts/board/themes/woodlight/60.png" alt=""/>
                    <img  class="game-view-options-item" data-name="woodmid" src="../resources/games/draughts/board/themes/woodmid/60.png" alt=""/>
                </div>

                <div class="game9a-horizontal-list" data-board="frame">
                    <!--Board frame-->
                    <img  class="game-view-options-item" data-name="wood_base_1" src="../resources/images/wood_base_1.jpg" alt=""/>
                    <img  class="game-view-options-item" data-name="wood_base_2" src="../resources/images/wood_base_2.jpg" alt=""/>
                </div>    
            </div>

            <div data-game-option="draughts">
                <div class="game-view-options-title">Floor</div>

                <div class="game9a-horizontal-list" data-board="floor">
                    <img  class="game-view-options-item" data-name="wood_base_1" src="../resources/images/wood_base_1.jpg" alt=""/>
                    <img  class="game-view-options-item" data-name="wood_base_2" src="../resources/images/wood_base_2.jpg" alt=""/>
                </div>         
            </div>
            <!-- for draughts end--->

            <div>
                <div class="game-view-options-pad">
                    <div class="game-view-options-title">Light</div>

                    <input type="range" data-light="intensity" />

                </div>
                <div  class="game-view-options-pad">
                    <div class="game-view-options-title">Sound</div>

                    <div class="game9a-checkbox-slide">  
                        <input type="checkbox" value="None"  name="check" id="game_view_option_checkbox_slide_id" checked/>
                        <label for="game_view_option_checkbox_slide_id"></label>
                    </div>
                </div>

            </div>

            <div>
                <div class="game-view-options-reset" id="game_view_options_reset">Reset</div>                        
            </div>
        </div>
