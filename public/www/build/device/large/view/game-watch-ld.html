<html>
    <body>

        <div class="game9ja-game-watch"  id="test">
            <div class="game9ja-game-watch-header">
                <div>
                    <span>Score:</span> <span id="game-watch-game-score"></span>
                    <div id="game-watch-game-status"></div>
                </div>
                <i class="fa fa-arrow-left game9ja-header-item-left game9ja-back-btn"></i>
                <i class="fa fa-comments game9ja-header-item-right-a" id="game-watch-comment-icon"></i>
                <i class="fa fa-ellipsis-v game9ja-header-item-right" id="game-watch-menu"></i>
            </div>
            <div class="game9ja-game-watch-body">

                <div  id="game-watch-main">
                    

                    <div  id="game-watch-main-upper"><!--sizing and positioning using javascript-->
                        <!--some upper display e.g time countdown and online status-->
                        <!--note when countdown starts it means the move is delivered to the opponent
                        and when it stop it means the opponent has played or the countdown is over i.e timeout-->
                        <div id="game-watch-black-countdown"></div> <!--countdown-->
                        <div><!-- user profile display.-->
                            <img id="game-watch-black-profile-pic" src="" alt=""/>
                            <span id="game-watch-black-name"></span>
                            <span id="game-watch-black-feedback"></span>
                        </div>                  
                        <div id="game-watch-black-wdl"></div> <!--win loss draw - this is for the current set e.g first 10 first 5 as called in nigeria-->
                    </div>
                    <div id="game-watch-main-board"><!--sizing and positioning using javascript-->
                        <!--the game board-->
                    </div>
                    <div id="game-watch-main-lower"><!--sizing and positioning using javascript-->
                        <!--some lower display e.g time countdown -->
                        <div id="game-watch-white-countdown"></div> <!--countdown-->
                        <div><!-- user profile display.-->
                            <img  id="game-watch-white-profile-pic" src="" alt=""/>
                            <span id="game-watch-white-name"></span>
                            <span id="game-watch-white-feedback"></span>
                        </div> 
                        <div id="game-watch-white-wdl"></div> <!--win loss draw - this is for the current set e.g first 10 first 5 as called in nigeria-->
                    </div>
                </div>
                <div id="game-watch-right-content">
                    <!--holds panel in the side. this show by default in 
                    large device but hidden in small device gets revealled dynamically-->
                    <div class="game9ja-game-watch-right-panel">
                        <span id="game-watch-right-panel-header-title"></span>
                        <span class="fa fa-close" id="game-watch-right-panel-close"></span>                        
                        <div id="game-watch-right-panel-body">

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            alert("width = " + window.screen.width + ", heigt = " + window.screen.height);

            var el = document.getElementById("test");
            el.addEventListener('touchmove', function (evt) {
                evt.preventDefault();//prevent other events propagation 
                console.log('touchmove');
            });
            el.addEventListener('touchend', function (evt) {
                evt.preventDefault();//prevent click event
                console.log('touchend');
            });
            el.addEventListener('click', function () {
                console.log('click');
            });
        </script>

    </body>
</html>
