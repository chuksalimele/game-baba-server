    <script>

        var p = {
            p1: 'info/GroupInfo',
            p2: 'info/GroupInfo'
        };

        Main.rcall.live(p, function () {
            alert('live');
            Main.ro.p1.addMember('chuks man')
                    .get(function (res) {
                        alert(res.data);
                        console.log(res.data);
                    })
                    .error(function (err) {

                    });
        });

        Main.ready(function () {

            Main.listview.create({

                wrapItem: false,
                //itemClass: "game9ja-live-games-list",
                onSelect: function (evt, data) {
                    alert(data);
                    console.log(data);
                },
                onReady: function () {
                    for (var i = 0; i < 100; i++) {
                        var data = {
                            game_elapse_time: "3" + i + " days",
                            game_views_count: "2" + i + " view",
                            game_score: "2-0",
                            game_status: "Live",
                            players: [
                                {
                                    full_name: "Chuks_" + i + " Alimele_" + i,
                                    photo_url: "player_chuks_pic_" + i + ".png"
                                },
                                {
                                    full_name: "Peter_" + i + " Okoro_" + i,
                                    photo_url: "player_peter_pic_" + i + ".png"
                                }
                            ]
                        }

                        //this.prependItem(data);
                        this.appendItem(data);
                    }
                }
            })
