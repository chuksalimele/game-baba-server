<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../app/css/header-items.css" />
        <link rel="stylesheet" href="../app/css/notifications.css" />
        <link rel="stylesheet" href="../app/css/user-show-list.css" />
        <link rel="stylesheet" href="../app/css/font-awesome-4.7.0.min.css" />
    </head>
    <body>

        <div class="game9ja-main">

            <div class="game9ja-notifications-header">
                <div>
                    <span>Notifications</span>
                </div>
                <span>
                    <span id="game-notifications-count"></span>
                    player(s) waiting.
                </span>
                <i id="game-notifications-back-btn" class="fa fa-arrow-left game9ja-header-item-left"></i>
                <i id="game-notifications-search" class="fa fa-search game9ja-header-item-right-a"></i>
                <i id="game-notifications-menu" class="fa fa-ellipsis-v game9ja-header-item-right"></i>
            </div>
            <div id="notifications-tab-container" class="game9ja-tab">
                <div class="game9ja-tab-header">
                    <button id="notifications-contact-tab-btn" class="game9ja-tab-active" >
                        Contact
                        <span class="game9ja-unseen"></span>
                    </button>
                    <button  id="notifications-group-tab-btn">
                        Group
                        <span class="game9ja-unseen"></span>
                    </button>
                    <button  id="notifications-tournament-tab-btn">
                        Tournament
                        <span class="game9ja-unseen"></span>
                    </button>
                </div>

                <div class="game9ja-tab-body">
                    <div id="contact-notification-games">
                        <!--contain user list for selecting games to start-->
                    </div>

                    <div id="group-notification-games">
                        <!--contain user list for selecting games to start-->
                    </div>

                    <div id="tournament-notification-games">
                        <!--contain user list for selecting games to start-->
                    </div>
                </div>                    
            </div>

        </div>

    </body>
</html>
