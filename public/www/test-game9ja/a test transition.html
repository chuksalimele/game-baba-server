<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="a test transition.css" />
        <script src="../lib/jquery-1.10.2.min.js"></script>

        <style>


        </style>

    </head>
    <body>
        <div class="test"  onmousemove="doIt()" onmouseover="doIt()" onclick="doIt()">
            <div id="test-1">

            </div>

            <div id="test-2">

            </div>
        </div>

        <script>

            var timeout_id;
            function doIt() {
                if (!$("#test-1").hasClass("show-fly-down")) {
                    $("#test-1").addClass("show-fly-down");
                }
                
                if (!$("#test-2").hasClass("show-fly-up")) {
                    $("#test-2").addClass("show-fly-up");
                }

                clearTimeout(timeout_id);
                
                timeout_id = setTimeout(function () {
                    $("#test-1").removeClass("show-fly-down");
                    $("#test-2").removeClass("show-fly-up");
                }, 5000);

            }

        </script>

    </body>
</html>
