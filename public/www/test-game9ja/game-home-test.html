<html>
    <head>
        <title>Game9ja</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../app/css/font-awesome.min.css" />
        <link rel="stylesheet" href="../app/css/app-main.css" />
        <link rel="stylesheet" href="../app/css/game-main.css" />
        <link rel="stylesheet" href="../app/css/header-items.css" />
    </head>

    <body>
        <div class="game9ja-main">

            <div>
                <div>Game9ja</div>
                <div>Live <span id="game-home-game-name">Game</span></div>
                <i class="fa fa-user-plus game9ja-header-item-right-a"></i><!--contacts icon-->
                <i class="fa fa-ellipsis-v game9ja-header-item-right"></i> <!--ellipisis menu icon-->                       
            </div>
            <div class="game9ja-tab">
                <div class="game9ja-tab-header">
                    <button id="game-home-my-contacts-matches" class="game9ja-tab-active" >
                        Contact
                        <span class="game9ja-unseen"></span>
                    </button>
                    <button  id="game-home-my-group-matches">
                        Group
                        <span class="game9ja-unseen"></span>
                    </button>
                    <button  id="game-home-tournaments-matches">
                        Tournament
                        <span class="game9ja-unseen"></span>
                    </button>
                </div>

                <div class="game9ja-tab-body">
                    <div id="home-contacts-live-games" style="background: red;">
                        
                    </div>

                    <div id="home-group-live-games" style="background: blue;">

                    </div>

                    <div id="home-tournaments-live-games" style="background: green;">

                    </div>
                </div>                    
            </div>
        </div>
        
        
    <script>
        alert('width '+window.screen.width);
        alert('height '+window.screen.height);
        alert('devicePixelRatio ' + window.devicePixelRatio);
        
    </script>
        
    </body>

</html>
