<html>
    <head>
        <title>GameBaba</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="../app/css/app-main.css" />
        <link rel="stylesheet" href="../app/css/default-header.css" />
        <link rel="stylesheet" href="../app/css/form.css" />
        <link rel="stylesheet" href="../app/css/choose-icon.css" />
        <link rel="stylesheet" href="../app/css/font-awesome-4.7.0.min.css" />

    </head>

    <body>
        <div>
            <div class="game9ja-default-header">
                <div>
                    Edit Group
                </div>

                <i class="fa fa-arrow-left game9ja-header-item-left"></i>
            </div>
            <div class="game9ja-form">

                <div>
                    <div><input type="text"  placeholder="Group description" /></div>                    
                </div>

                <div class="game9ja-choose-icon">
                    <div><span >Change icon</span></div>
                    <div><span class="fa fa-camera"></span><input type="file" onchange="change(this)"/></div>                    
                    <div><img id='testing'  src="wood_base_1.jpg" alt=""/></div>
                </div>


                <input type="button" value="Save" />
                <div  class="game9ja-error"></div>
            </div>
        </div>
        <script>
            function change(el) {
                alert(el);
                alert(el instanceof window.HTMLInputElement);
                var tmpfile = (window.URL || window.webkitURL).createObjectURL(el.files[0]);
                document.getElementById('testing').src = tmpfile;
                document.getElementById('testing').alt = tmpfile;
            }
        </script>
    </body>


</html>
