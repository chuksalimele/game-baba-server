<html>
    <head>
        <title>GameBaba</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../app/css/app-main.css" />
        <link rel="stylesheet" href="../app/css/signup-page-1.css" />
        <link rel="stylesheet" href="../app/css/form.css" />
        <link rel="stylesheet" href="../app/css/font-awesome-4.7.0.min.css" />
    </head>

    <body>
        <div class="game9ja-sigup-page-1">
            <div class="game9ja-form">
                <div class="game9ja-signup-page-1-title">GameBaba</div>
                <div class="game9ja-signup-page-1-desc">Play games with family and friends...</div>
                <select class="game9ja-signup-page-1-contry-list">
                    <option>Select your country</option>
                    <option>Nigeria</option>
                    <option>Ghana</option>
                </select>
                <div class="game9ja-signup-page-1-phone-no">
                    <input id="game-signup-page-1-zipcode" type="text"/>
                    <div><input id="game-signup-page-1-user-id" type="text"  placeholder="Phone number" /></div>
                    
                </div>
                <input id="game-signup-page-1-password" type="password" placeholder="Password" />
                <div><input id="game-login-show-password" type="checkbox" /> Show password</div>
                <input id="game-signup-page-1-proceed" type="button" value="Proceed" />
                <div  class="game9ja-error" id="game-login-error"></div>
            </div>
        </div>
    </body>


</html>
