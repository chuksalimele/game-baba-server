<html>
    <head>
        <title>GameBaba</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../app/css/app-main.css" />

        <link rel="stylesheet" href="../app/css/form.css" />

    <body>

                <input id="game-signup-page-3-proceed" type="button" value="FINISH" />

            </div>
        </div>
