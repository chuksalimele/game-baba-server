        <script>
            function clickDisable() {
                //alert(document.body.querySelector('input[name=test_name]'));
                show('This is the toast');
            }
            var Main ={
                        const: {
                            Z_INDEX: 10000
                        }
                    };
            var show = function (text) {

                var base = document.createElement('div');
                base.style.zIndex = Main.const.Z_INDEX;
                base.className = 'game9ja-toast';
                base.innerHTML = text;
                base.style.display = 'none';
                
                document.body.appendChild(base);

                $(base).stop()
                        .fadeIn(400)
                        .delay(3000)
                        .fadeOut(400, function () {
                            document.body.removeChild(base);
                        });



            };
        </script>
