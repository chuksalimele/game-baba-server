<html>
    <head>
        <title>Game9ja</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../app/css/app-main.css" />
        <link rel="stylesheet" href="../app/css/game-main.css" />
        <link rel="stylesheet" href="../app/css/header-items.css" />
        <link rel="stylesheet" href="../app/css/tab.css" />
        <link rel="stylesheet" href="../app/css/notifications.css" />
        <link rel="stylesheet" href="../app/css/user-show-list.css" />
        <link rel="stylesheet" href="../app/css/font-awesome-4.7.0.min.css" />
        <script src="../lib/jquery-1.10.2.min.js" type="text/javascript"></script>
    </head>

    <body>

        <div class="game9ja-notifications-header">
            <div>
                <span>Notifications</span>
            </div>
            <span>
                <span id="game-notifications">
                    <span><span id="game-notifications-count">1</span>
                        <span id="game-notifications-text">update.</span></span>
                </span>
                <span id="game-notifications-play-request">
                    <span id="game-notifications-play-request-count">5</span>
                    <span id="game-notifications-play-request-text">player(s) waiting.</span> 
                </span>
            </span>

            <i id="game-notifications-back-btn" class="fa fa-arrow-left game9ja-header-item-left game9ja-back-btn"></i>
            <i id="game-notifications-search" class="fa fa-search game9ja-header-item-right-a"></i>
            <i id="game-notifications-menu" class="fa fa-ellipsis-v game9ja-header-item-right"></i>
        </div>
        <div id="notifications-tab-container" class="game9ja-tab game9ja-notifications-body">
            <div class="game9ja-tab-header">
                <button id="game-notifications-play" class="game9ja-tab-active" >
                    Play
                    <span class="game9ja-unseen"></span>
                </button>
                <button  id="game-notifications-conversations">
                    Chats
                    <span class="game9ja-unseen"></span>
                </button>
                <button  id="game-notifications-news">
                    News
                    <span class="game9ja-unseen"></span>
                </button>
            </div>

            <div class="game9ja-tab-body">
                <div id="game-notifications-tab-play" style="background: red;">
                    

                </div>

                <div id="game-notifications-tab-messages" style="background: blue;">

                </div>

                <div id="game-notifications-tab-news" style="background: green;">

                </div>
            </div>                    
        </div>




    </body>

</html>
