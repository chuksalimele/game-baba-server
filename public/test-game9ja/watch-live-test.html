    <body>

        <div class="game9ja-watch-live"  id="test">
            <div class="game9ja-watch-live-header">
                <div>
                    <div>Score: 1 - 0</div>
                    <div>Live</div>
                </div>
                <i class="fa fa-arrow-left game9ja-back-btn"></i>
                <i class="fa fa-comments"></i>

            <div class="game9ja-watch-live-body">
                <div id="game9ja-watch-live-main">

                </div>
                <div id="game9ja-watch-live-left-content">
                    <!--holds panel in the side. this show by default in 
                    large device but hidden in small device gets revealled dynamically-->
                    <div class="game9ja-watch-live-left-panel">

                        <span class="fa fa-close" id="game9ja-watch-live-left-panel-close"></span>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            alert("width = "+window.screen.width +", heigt = "+window.screen.height);
            
            var el = document.getElementById("test");
            el.addEventListener('touchmove', function(evt){
                evt.preventDefault();//prevent other events propagation 
                console.log('touchmove');
            });
            el.addEventListener('touchend', function(evt){
                evt.preventDefault();//prevent click event
                console.log('touchend');
            });
            el.addEventListener('click', function(){
                console.log('click');
            });
