<html>
    <head>
        <title>Game9ja</title>
    </head>

    <body>
        <div class="game9ja-main">

            <div>
                <div>Game9ja</div>
                <div>Live <span id="home-game-name"></span></div>
                <i class="fa fa-user-plus game9ja-header-item-right-a"></i><!--contacts icon-->
                <i class="fa fa-ellipsis-v game9ja-header-item-right" id="home-menu"></i> <!--ellipisis menu icon-->                              
            </div>
            <div  id="home-tab-container" class="game9ja-tab">
                <div class="game9ja-tab-header">
                    <button id="home-contacts-matches" class=" game9ja-tab-active" >On My Contacts </button>
                    <button  id="home-groups-matches">In My Groups</button>
                    <button  id="home-tournaments-matches">Tournaments</button>
                </div>

                <div class="game9ja-tab-body">
                    <div id="home-contacts-live-games" style="background: red;">
                        <!--display the live matches list on the user contacts-->
                    </div>

                    <div id="home-groups-live-games" style="background: blue;">
                        <div class="game9a-groups-live">
                            <div class="game9a-groups-live-header">
                                <img src="../app/images/black_player.jpg" alt=""/><!--group profile pic-->
                                <div> Group Name </div><!--group name-->
                                <div> Group status message Group status message Group status message Group status message </div><!--group profile status-->
                                <i class="fa fa-arrow-left"></i><!--previous group-->
                                <span>2 of 24</span><!--page number-->
                                <i class="fa fa-arrow-right"></i><!--next group-->
                                <i class="fa fa-chevron-down" id="home-groups-live-show-groups"></i><!--dropdown menu arrow to show all groups for quick access-->
                            </div>
                            <div class="game9a-groups-live-body">
                                <!--display the live matches list of the user group-->
                            </div>
                        </div>
                    </div>

                    <div id="home-tournaments-live-games" style="background: green;">
                        <div class="game9a-tournaments-live">
                            <div class="game9a-tournaments-live-header">
                                <img src="images/tournaments_logo_pic.jpg" alt=""/><!--tournament logo-->
                                <div> Tournament name </div><!--tournament name-->
                                <div> Mar 3 to Feb 4 </div><!--at the top center or top right show the duration-->
                                <i class="fa fa-arrow-left"></i><!--previous tournament-->
                                <span>2 of 24</span><!--page number-->
                                <i class="fa fa-arrow-right"></i><!--next tournament-->
                                <i class="fa fa-chevron-down" id="home-tournaments-live-show-tournaments"></i><!--dropdown menu arrow to show show queried tournaments for quick access-->
                            </div>
                            <div class="game9a-tournaments-live-body">
                                <!--display the live matches list of tournaments-->
                            </div>
                        </div>
                    </div>
                </div>                    
            </div>
        </div>
    </body>

</html>
